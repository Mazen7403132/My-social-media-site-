<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <h1>My Social Media</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Friends</h2>
            <ul>
                <li><a href="#">Majin</a></li>
                <li><a href="#">John</a></li>
                <li><a href="#">Jane</a></li>
            </ul>
        </aside>

        <!-- Feed -->
        <section class="feed">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button>Post</button>
            </div>

            <div class="post">
                <h3>Majin</h3>
                <p>This is a sample post from Majin!</p>
            </div>

            <div class="post">
                <h3>John</h3>
                <p>Hey everyone, just checking in!</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Social Media. All rights reserved.</p>
    </footer>
</body>
</html>
